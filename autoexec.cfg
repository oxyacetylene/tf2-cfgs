cl_showfps 1
cl_showpos 1
//Crouch jump bind, I don't bind it to anything, but you can if you want
alias "+crouchjump" "+jump; +duck"
alias "-crouchjump" "-jump; -duck"
clear
// Prism Settings (for refract) TRANSPARENT VIEWMODELS
mat_motion_blur_enabled 1 //afaik the only sure-fire way to keep refract masking on
mat_motion_blur_strength 0 //effectively disables motion blur, personal choice + motion blur gets masked and looks bad with refract masking
mat_disable_bloom 1 //disables bloom so refract masking doesn't create a dark rectangle over light materials
mat_hdr_level 0
mat_colcorrection_disableentities 1
mat_colorcorrection 0
//graphics settings, no shiny ubers, phong off
mat_specular 0
mat_phong 0
r_rimlight 0
//FPS CAPS ARE FOR PUSSIES
fps_max 0
// Disable gibs
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0
// Disable ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0
//opening tutorials for noobs
cl_ask_blacklist_opt_out "1"
cl_ask_favorite_opt_out "1"
sb_dontshow_maxplayer_warning "1"
tf_explanations_backpackpanel "1"
tf_explanations_charinfo_armory_panel "1"
tf_explanations_charinfopanel "1"
tf_explanations_craftingpanel "1"
tf_explanations_discardpanel "1"
tf_explanations_store "1"
tf_training_has_prompted_for_forums "1"
tf_training_has_prompted_for_loadout "1"
tf_training_has_prompted_for_offline_practice "1"
tf_training_has_prompted_for_options "1"
tf_training_has_prompted_for_training "1"
fov_desired 90
net_fakelag 0
net_scale 20
//Type disco in console to dissconnect (it's just shorter)
alias disco disconnect
//Combat text batching
hud_combattext_batching 1
hud_combattext_batching_window 5
//For P-REC
prec_screens 1
//Dev mode, console errors show up in top left of screen (useful in CS games)
developer 1
//Net settings
exec net
bad_net
clear
//sourcemod plugins lister
alias listplugins listsmplugins
alias listsmplugins "sm plugins list; listsmplugins2"
alias listsmplugins2 "sm plugins 11; listsmplugins3"
alias listsmplugins3 "sm plugins 22; listsmplugins4"
alias listsmplugins4 "sm plugins 33; listsmplugins5"
alias listsmplugins5 "sm plugins 44; listsmplugins6"
alias listsmplugins6 "sm plugins 55; listsmplugins7"
alias listsmplugins7 "sm plugins 66; listsmplugins8"
alias listsmplugins8 "sm plugins 77; listsmplugins9"
alias listsmplugins9 "sm plugins 88; listsmplugins10"
alias listsmplugins10 "sm plugins 99"
//alias listplugins "sm plugins 11;sm plugins 22;sm plugins 33;sm plugins 44;sm plugins 55;sm plugins 66;sm plugins 77;sm plugins 88;sm plugins 99"
//a spam chat bind, don't use it on community servers
alias spamchat "say alias spamchat 'say spam:wait 150:spamchat' replace colons with semicolons and apstrophes with quotes, then put spamchat in console;wait 150;spamchat"
//Gaben in console if you have my Gaben.cfg
exec Gaben