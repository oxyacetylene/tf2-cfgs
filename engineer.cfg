exec bind_default
alias eq_slot1		"slot1; viewmodel_fov 70; alias lastvmdl viewmodel_fov 70"
alias eq_slot2		"slot2; viewmodel_fov 90; alias lastvmdl viewmodel_fov 90"
alias eq_slot3		"slot3; viewmodel_fov 70; alias lastvmdl viewmodel_fov 70"
alias eq_slot4		"slot4; viewmodel_fov -1; echo use build scripts please"
alias eq_slot5		"slot5; viewmodel_fov -1; echo use build scripts please"

//Build Script
bind "UPARROW"		"destroy 2; build 2"
bind "DOWNARROW"	"destroy 0; build 0"
bind "LEFTARROW" 	"destroy 1; build 1"
bind "RIGHTARROW" 	"destroy 3; build 3"
bind mwheelup		"destroy 2; build 2"
bind mwheeldown		"eq_slot1"

//Build Script console echoes. Can be commented out if you want them to be.
echo 				"Engie Build Script Loaded"
echo 				"Up-Build Sentry"
echo 				"Down-Build Dispenser"
echo 				"Left-Build Entrance"
echo 				"Right-Build Exit"

eq_slot1